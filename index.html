<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Demo</title>
</head>
<body>
  <h2>Chat với ChatGPT</h2>
  <textarea id="input" placeholder="Nhập câu hỏi..." rows="5" cols="60"></textarea><br>
  <button onclick="sendGPT()">Gửi</button>
  <pre id="output" style="white-space: pre-wrap; border:1px solid #ccc; padding:10px;"></pre>

  <script>
    async function sendGPT() {
      const message = document.getElementById("input").value;
      const response = await fetch("https://eoczrwy64u7ppvj.m.pipedream.net", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const result = await response.json();
      document.getElementById("output").innerText = result.data.ai_response;
    }
  </script>
</body>
</html>
