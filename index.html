<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat v·ªõi Jarvis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: #111827;
    }

    .header-buttons {
      display: flex;
      gap: 8px;
    }

    .header-buttons button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #e5e7eb;
      transition: background-color 0.2s;
    }

    .header-buttons button:hover {
      background-color: #d1d5db;
    }

    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 90%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #007aff;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .ai {
      align-self: flex-start;
      background-color: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      gap: 8px;
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      background-color: #ffffff;
    }

    textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 14px;
    }

    button.send {
      background-color: #007aff;
      border: none;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button.send:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü§ñ Jarvis Chat</h1>
    <div class="header-buttons">
      <button onclick="newChat()">+ Cu·ªôc h·ªôi tho·∫°i m·ªõi</button>
      <button onclick="deleteCurrentChat()">üóëÔ∏è Xo√° h·ªôi tho·∫°i</button>
    </div>
  </header>

  <div id="chat-container"></div>

  <div id="input-area">
    <textarea id="input" rows="2" placeholder="Nh·∫≠p c√¢u h·ªèi..."></textarea>
    <button class="send" onclick="sendGPT()">G·ª≠i</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const inputEl = document.getElementById("input");

    let currentChatId = localStorage.getItem("currentChatId") || createNewChat();

    function createNewChat() {
      const id = "chat_" + Date.now();
      localStorage.setItem("currentChatId", id);
      localStorage.setItem(id, JSON.stringify([]));
      clearChatUI();
      return id;
    }

    function clearChatUI() {
      chatContainer.innerHTML = "";
    }

    function appendMessage(role, content) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.innerText = content;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function saveToCurrentChat(role, content) {
      const history = JSON.parse(localStorage.getItem(currentChatId)) || [];
      history.push({ role, content });
      localStorage.setItem(currentChatId, JSON.stringify(history));
    }

    function restoreChat() {
      const history = JSON.parse(localStorage.getItem(currentChatId)) || [];
      history.forEach(item => appendMessage(item.role, item.content));
    }

    async function sendGPT() {
      const message = inputEl.value.trim();
      if (!message) return;

      appendMessage("user", message);
      saveToCurrentChat("user", message);
      inputEl.value = "";

      const response = await fetch("https://eoczrwy64u7ppvj.m.pipedream.net", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const result = await response.json();
      const reply = result.data.ai_response || "‚ùó Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ AI.";
      appendMessage("ai", reply);
      saveToCurrentChat("ai", reply);
    }

    function newChat() {
      currentChatId = createNewChat();
    }

    function deleteCurrentChat() {
      if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën xo√° cu·ªôc h·ªôi tho·∫°i n√†y?")) {
        localStorage.removeItem(currentChatId);
        currentChatId = createNewChat();
      }
    }

    // Kh·ªüi ƒë·ªông
    restoreChat();
  </script>
</body>
</html>
